
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>DSA Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 30px;
                background: #f8f9fa;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                background: white;
                border-radius: 8px;
                overflow: hidden;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
                vertical-align: top;
            }
            th {
                background: #343a40;
                color: white;
            }
            tr:nth-child(even) { background: #f2f2f2; }
            tr:hover { background-color: #e8f0fe; }
            select {
                padding: 5px;
                margin-right: 10px;
            }
            .editable {
                background-color: #fff9c4;
                cursor: text;
            }
            #saveChanges {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }
            #saveChanges:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h2>ðŸ“˜ DSA Dashboard</h2>
        <div>
            <label>Filter by Level:</label>
            <select id="levelFilter">
                <option value="all">All</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label>Filter by Revisit:</label>
            <select id="revisitFilter">
                <option value="all">All</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label>Filter by Type:</label>
            <select id="typeFilter">
                <option value="all">All</option>
                <option value='Array'>Array</option>
            </select>
        </div>

        <table id="problemsTable">
            <thead>
                <tr>
                    <th style="width:5%;">#</th>
                    <th style="width:10%;">Type</th>
                    <th style="width:25%;">Problem</th>
                    <th style="width:15%;">Level</th>
                    <th style="width:15%;">Pattern</th>
                    <th style="width:10%;">Revisit</th>
                    <th style="width:20%;">Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr data-level='easy' data-revisit='no' data-type='array'><td>1</td><td>Array</td><td><a href='dsa/Array/TwoSum.java' target='_blank'>Two Sum</a></td><td contenteditable='true' class='editable level'>Easy</td><td>TwoSum</td><td contenteditable='true' class='editable revisit'>No</td><td contenteditable='true' class='editable notes'>Use map to store num[i],index.</td></tr><tr data-level='easy' data-revisit='yes' data-type='array'><td>2</td><td>Array</td><td><a href='dsa/Array/MoveZeros.java' target='_blank'>Move Zeroes</a></td><td contenteditable='true' class='editable level'>Easy</td><td>MoveZeros</td><td contenteditable='true' class='editable revisit'>Yes</td><td contenteditable='true' class='editable notes'>Count zeros and if count>0 then swap number by that much index</td></tr>
            </tbody>
        </table>

        <div style="text-align:center; margin-top:20px;">
            <button id="saveChanges">ðŸ’¾ Save Changes</button>
        </div>

        <script>
        const levelFilter = document.getElementById("levelFilter");
        const revisitFilter = document.getElementById("revisitFilter");
        const typeFilter = document.getElementById("typeFilter");

        function applyFilters() {
            const levelVal = levelFilter.value;
            const revisitVal = revisitFilter.value;
            const typeVal = typeFilter.value;

            document.querySelectorAll("#problemsTable tbody tr").forEach(row => {
                const matchesLevel = (levelVal === "all" || row.dataset.level === levelVal);
                const matchesRevisit = (revisitVal === "all" || row.dataset.revisit === revisitVal);
                const matchesType = (typeVal === "all" || row.dataset.type === typeVal);
                row.style.display = (matchesLevel && matchesRevisit && matchesType) ? "" : "none";
            });
        }

        [levelFilter, revisitFilter, typeFilter].forEach(f => f.addEventListener("change", applyFilters));

        document.getElementById("saveChanges").addEventListener("click", () => {
            const updates = [];
            document.querySelectorAll("#problemsTable tbody tr").forEach(row => {
                const link = row.querySelector("td:nth-child(3) a");
                if (!link) return;
                const path = link.getAttribute("href");
                const level = row.querySelector(".level").textContent.trim();
                const revisit = row.querySelector(".revisit").textContent.trim();
                const notes = row.querySelector(".notes").textContent.trim();

                updates.push({ path, level, revisit, notes });
            });

            const blob = new Blob([JSON.stringify(updates, null, 2)], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "updates.json";
            a.click();
        });
        </script>
    </body>
    </html>
