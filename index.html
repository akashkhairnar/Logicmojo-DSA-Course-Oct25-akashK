
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSA Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 40px;
  background: #f8f9fa;
}
h1 {
  text-align: center;
  color: #333;
}
select {
  margin: 10px;
  padding: 5px;
}
table {
  width: 100%;
  border-collapse: collapse;
  border-spacing: 0;
  table-layout: fixed; /* âœ… ensures header & body align perfectly */
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  border-radius: 6px;
  overflow: hidden;
}
th, td {
  text-align: left;
  padding: 10px;
  border-bottom: 1px solid #ddd;
  word-wrap: break-word;
}
th {
  background: #007bff;
  color: white;
  font-weight: bold;
  position: sticky; /* âœ… header stays fixed when scrolling */
  top: 0;
  z-index: 1;
}
tbody tr:hover {
  background-color: #f1f1f1;
}
.level-easy {
  background: #d4edda;
  color: #155724;
  font-weight: bold;
  padding: 4px 8px;
  border-radius: 4px;
}
.level-medium {
  background: #fff3cd;
  color: #856404;
  font-weight: bold;
  padding: 4px 8px;
  border-radius: 4px;
}
.level-hard {
  background: #f8d7da;
  color: #721c24;
  font-weight: bold;
  padding: 4px 8px;
  border-radius: 4px;
}
</style>
</head>
<body>

<h1>ðŸ“˜ DSA Problem Dashboard</h1>

<div style="text-align:center;">
  <label>Filter by Level:</label>
  <select id="levelFilter">
    <option value="">All</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <label>Filter by Revisit:</label>
  <select id="revisitFilter">
    <option value="">All</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<table id="problemsTable" class="datatable">
  <thead>
    <tr>
      <th>#</th>
      <th>Problem</th>
      <th>Solution</th>
      <th>Level</th>
      <th>Pattern</th>
      <th>Revisit</th>
      <th>Quick Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>1</td><td><a href="https://leetcode.com/problems/move-zeroes/description." target="_blank">Move Zeroes</a></td><td><a href="dsa/Array/MoveZeros.java" target="_blank">Code</a></td><td><span class="level-easy">Easy</span></td><td>Two Pointer</td><td>Yes</td><td>Count zeros and if count>0 then swap number by that much index</td></tr><tr><td>2</td><td><a href="https://leetcode.com/problems/two-sum/description/." target="_blank">Two Sum</a></td><td><a href="dsa/Array/TwoSum.java" target="_blank">Code</a></td><td><span class="level-easy">Easy</span></td><td>HashMap (Complement Pattern)</td><td>No</td><td>Use map to store num[i],index.</td></tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" defer></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const table = document.querySelector("#problemsTable");
  const dataTable = new simpleDatatables.DataTable(table);

  const levelFilter = document.getElementById("levelFilter");
  const revisitFilter = document.getElementById("revisitFilter");

  function applyFilters() {
    const levelVal = levelFilter.value.toLowerCase();
    const revisitVal = revisitFilter.value.toLowerCase();

    const rows = dataTable.data.data; // internal data model

    rows.forEach((row) => {
      const getCellText = (cell) => {
        if (!cell) return "";
        if (typeof cell === "string") return cell;
        if (cell.text !== undefined) return String(cell.text);
        if (cell.data !== undefined) return String(cell.data);
        return "";
      };

      const level = (getCellText(row.cells[3]) || "").trim().toLowerCase();
      const revisit = (getCellText(row.cells[5]) || "").trim().toLowerCase();

      const matchLevel = !levelVal || level === levelVal;
      const matchRevisit = !revisitVal || revisit === revisitVal;

      if (!row.attributes) row.attributes = {};

      if (matchLevel && matchRevisit) {
        if (row.attributes.style) {
          row.attributes.style = row.attributes.style.replace(/display\s*:\s*none;?/i, "").trim();
        }
      } else {
        const existing = row.attributes.style || "";
        if (!/display\s*:\s*none/i.test(existing)) {
          row.attributes.style = (existing + ";display:none;").replace(/^;+/,"").trim();
        }
      }
    });

    dataTable.update(); // re-render with filters applied
  }

  levelFilter.addEventListener("change", applyFilters);
  revisitFilter.addEventListener("change", applyFilters);
});
</script>

</body>
</html>
